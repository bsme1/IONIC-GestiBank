<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title align="center">Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card align="center">
    <ion-card-header>
      <ion-row>
        <img class="image-logo" src="assets/logo.png"/>

      </ion-row>

      <ion-card-title style="margin-top: 7%" style="margin-bottom: 7%">S'authentifier</ion-card-title>
    </ion-card-header>

    <form #addform="ngForm" (ngSubmit)="submit(addform)">
      <ion-grid>
        <ion-row class="form-group" style="background: whitesmoke">
          <ion-col size="5"> 
            <ion-label for="login">
              <ion-icon name="mail-outline"></ion-icon> Login
            </ion-label>
          </ion-col>
          <ion-col size="7"
            ><ion-input
              type="text"
              class="form-control"
              id="login"
              ngModel
              name="login"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="form-group" style="background: whitesmoke">
          <ion-col size="5">
            <ion-label for="motdepasse">
              <ion-icon name="lock-closed-outline"></ion-icon> Mot de passe
            </ion-label></ion-col
          >
          <ion-col size="7"
            ><ion-input
              type="text"
              class="form-control"
              id="motdepasse"
              ngModel
              name="motdepasse"
            ></ion-input
          ></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3"></ion-col>
          <ion-col size="4">
      
            <ion-button class="mbtn"  type="submit" style="margin-top: 25%">Se connecter</ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </form>
      
  </ion-card>

</ion-content>
