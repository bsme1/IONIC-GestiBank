<ion-header>
  <ion-toolbar>
    <ion-title>liste-agents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let agent of agents">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-img src="/assets/user.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-row><ion-label>Matricule: {{agent.matricule}}</ion-label></ion-row>
          <ion-row><ion-label>{{agent.nom}}</ion-label></ion-row>
          <ion-row><ion-label>{{agent.email}}</ion-label></ion-row>
          <ion-row><ion-label>{{agent.tel}}</ion-label></ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
